<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Leonardo Silva Souza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contato</h1>

        <div class="contact-info">
            <p><strong>Engenheiro:</strong> Leonardo Silva Souza</p>
            <p><strong>Telefone:</strong> 11.9.1701.0272</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/leonardosilvasouza/" target="_blank">Leonardo Silva Souza</a></p>
        </div>

        <h2>Entre em Contato</h2>
        <form action="mailto:leonardosilva.souza@yahoo.com.br" method="post" enctype="text/plain">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

</body>
</html>
